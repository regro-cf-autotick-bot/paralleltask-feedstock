{% set name = "paralleltask" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/Paralleltask-{{ version }}.tar.gz
  sha256: 9bf84d83acbc208d03adc7c9771f60c4d871bbfdc540f2243721fab5675e97fe

build:
  entry_points:
    - paralleltask=paralleltask.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - psutil
    - python >={{ python_min }}

test:
  imports:
    - paralleltask
  commands:
    - pip check
    - paralleltask --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/moold/ParallelTask
  summary: A simple and lightweight parallel task engine
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpetit3
